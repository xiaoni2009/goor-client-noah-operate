		//获取机器mac地址
		var mac_ = localStorage.getItem('macAddress') || null;
		if(!mac_) {
			function getmac(){
				return 'xxxxx-xxxxx-xxxxx-xxxxx-xxxxx'.replace(/[xy]/g, function (c) {
					var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
					return v.toString(16);
				});
			}
			try {
				var npm = require('./node_modules/getmac');
				npm.getMac(function (err, macAddress) {
					if (err) throw err;
					localStorage.setItem('macAddress', macAddress);
				});	
			} catch (error) {
				localStorage.setItem('macAddress', getmac());
			}
		}
	</script>
